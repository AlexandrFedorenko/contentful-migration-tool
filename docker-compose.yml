version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - ./backups:/app/backups
      # Опционально: монтирование .env файла
      - ./.env:/app/.env
    environment:
      - NODE_ENV=production
    restart: unless-stopped

networks:
  app-network:
    driver: bridge
